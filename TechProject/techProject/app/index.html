<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/angular-chart.js/dist/angular-chart.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

<body id="body" ng-app="wepappApp" ng-controller="WrapperCtrl">

<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header" id="container1">
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand">KickStart</a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="headerCtrl">

            <ul class="nav navbar-nav navbar-right" id="navRigth">
                <li ng-class="{ active: isActive('/login')}" ng-hide="logged"><a ng-href="#/login">Login</a></li>
                <li ng-class="{ active: isActive('/signup')}" ng-hide="logged"><a ng-href="#/signup">signUp</a></li>
                <li ng-class="{ active: isActive('/logout')}" ng-show="logged"><a ng-href="#/main">Log Out</a></li>
                <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">About</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-left" id="navLeft">
                <li ng-class="{ active: isActive('/')}"><a href="#/">Main Page</a></li>
                <li ng-class="{ active: isActive('/myProject')}" ng-show="proExist"><a ng-href="#/myProject">My Project</a></li>
                <li ng-class="{ active: isActive('/addProject')}" ng-hide="proExist"><a ng-href="#/addProject">Add Project</a></li>
                <li ng-class="{ active: isActive('/adminPage')}" ng-show="admin"><a ng-href="#/adminPage">Admin Page</a></li>
            </ul>

        </div>
    </div>
</div>

<div class="container" id="container2">
    <div ng-view=""></div>
</div>

<div class="footer">
    <div class="container"  id="thumbs">
        <p><span class="glyphicon glyphicon-thumbs-up"></span><b> Lior Ahrak & Viki Kirjner </b></p>
    </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>

<script src="../bower_components/ng-flow/dist/ng-flow.min.js"></script>
<script src="../bower_components/flow.js/dist/flow.min.js"></script>

<script src="../bower_components/lodash/lodash.min.js"></script>

<!-- endbuild -->

</html>
