<!doctype html>
<html>

    <title></title>

    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="wepappApp" ng-controller="WrapperCtrl">

    <!-- Add your site or application content here -->
    <div class="header" >
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand">KickStart</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="headerCtrl">

            <ul class="nav navbar-nav navbar-left">
              <li ng-class="{ active: isActive('/')}"><a href="#/">Main Page</a></li>
              <li ng-class="{ active: isActive('/addProject')}"><a ng-href="#/addProject">Add Project</a></li>
              <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">About</a></li>
              <li ng-class="{ active: isActive('/contact')}"><a ng-href="#/contact">Contact</a></li>
            </ul>

              <ul class="nav navbar-nav navbar-right">
                  <li ng-class="{ active: isActive('/login')}"><a ng-href="#/login">Login</a></li>
                  <li ng-class="{ active: isActive('/signup')}"><a ng-href="#/signup">signUp</a></li>
                  <li ng-class="{ active: isActive('/projectPage')}"><a ng-href="#/projectPage">My Project</a></li>
              </ul>

          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>

    <div class="footer">

        <p><span class="glyphicon glyphicon-thumbs-up"></span> Lior Ahrak & Viki Kirjner</p>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>

    <script src="../bower_components/ng-flow/dist/ng-flow-standalone.min.js"></script>
    <!-- or include the files separately -->
    <script src="../bower_components/ng-flow/dist/ng-flow.min.js"></script>
    <script src="../bower_components/flow.js/dist/flow.min.js"></script>
