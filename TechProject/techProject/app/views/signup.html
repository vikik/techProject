<div id="login_div" class="container" >
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Sign Up</h2>
                    <br>
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group col-md-10">
                                <input class="form-control" placeholder="Name" ng-model="signupInfo.name" name="name" type="text">
                            </div>
                            <div class="form-group col-md-10">
                                <input class="form-control" placeholder="Email" ng-model="signupInfo.email" name="email" type="text">
                            </div>
                            <div class="form-group col-md-10">
                                <input class="form-control" placeholder="Password" ng-model="signupInfo.password" name="password" type="password" value="">
                            </div>

                            <br>

                            <input  id="succues_btn_user" class="btn btn-lg btn-success btn-block" type="submit" ng-click="signup2()" value="Sign me up!">
                            <br>


                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
