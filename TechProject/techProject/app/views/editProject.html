<div class="row" ng-init="init()">

    <h2> Edit Project: <small><b> {{project.projectName}} </b></small></h2><br><br>

    <div>
        <form class="form-horizontal" ng-init="init()">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-1 control-label" >Goal</label>
                    <div class="col-lg-7 col-lg-offset-1">
                        <input type="text" ng-model="goal" placeholder="Money goal">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-1 control-label">Description</label>
                    <div class="col-lg-7 col-lg-offset-1">
                        <textarea  class="form-control" ng-model="desc" placeholder="Project Description"> </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn-primary" ng-click="UpdateProject()"> Update Project</button>
                        <button type="reset" class="btn btn-danger" value="Reset">Reset</button>
                    </div>
                </div>


            </fieldset>
        </form>
    </div>


</div>
