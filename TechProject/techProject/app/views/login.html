<div class="view" >
  <div class="container">
    <header>
      <h3><span class="glyphicon glyphicon-lock"></span> Login</h3>
    </header>
    <form name="loginForm" novalidate>
      <div class="login">
        <div class="row">
          <div class="col-md-2">
            Email:
          </div>
          <div class="col-md-7">
            <input type="email" name="email" class="form-control" data-ng-model="loginInfo.email" placeholder="Email" required />
                        <span class="errorMessage">
                            Email is required
                        </span>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-2">
            Password:
          </div>
          <div class="col-md-7">
            <input type="password" name="password" placeholder="Password" class="form-control"
                   data-ng-model="loginInfo.password" data-ng-minlength="4" required />
                        <span>
                            Password is required
                        </span>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary" ng-click="loginUser()"> Login </button>
          </div>
        </div>

        <div>
          <h3 class="panel-title">Don't have an accpunt? <a id="signup_link" href="#/signup">Sign up!</a></h3>
        </div>

        <br />
        <div class="statusRow">
          <br />
        </div>
      </div>
    </form>
  </div>
</div>
